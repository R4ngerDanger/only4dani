
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>only4dani.dev â€” Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>only4dani ðŸ’¬</h1>
    <div id="chat-box"></div>
    <input type="text" id="name" placeholder="Your name" />
    <textarea id="message" placeholder="Wassup?..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const firebaseUrl = "https://only4dani-default-rtdb.firebaseio.com/messages.json";

    function sendMessage() {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return;

      fetch(firebaseUrl, {
        method: "POST",
        body: JSON.stringify({ name, message, timestamp: Date.now() }),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(() => {
        document.getElementById("message").value = "";
      });
    }

    function loadMessages() {
      fetch(firebaseUrl)
        .then(res => res.json())
        .then(data => {
          const chatBox = document.getElementById("chat-box");
          chatBox.innerHTML = "";
          if (!data) return;
          Object.values(data).sort((a,b)=>a.timestamp-b.timestamp).forEach(entry => {
            const msg = document.createElement("div");
            msg.className = "msg";
            msg.innerHTML = `<strong>${entry.name}:</strong> ${entry.message}`;
            chatBox.appendChild(msg);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    setInterval(loadMessages, 2000);
    window.onload = loadMessages;
  </script>
</body>
</html>
