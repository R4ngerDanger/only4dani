
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .journal-entry {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .journal-entry h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .journal-entry p {
            font-size: 1rem;
            color: #555;
        }
        .journal-entry img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }
        .journal-entry .date {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="journal-entry">
        <p class="date">May 14, 2025</p>
        <h2>Journal Entry Title</h2>
        <p>This is the journal entry caption where you can add some introductory text. The image will be properly resized to fit along with the text.</p>
        <img src="https://via.placeholder.com/800x400" alt="Journal Image">
        <p>Additional text can go here to explain or describe the image or topic further.</p>
    </div>

</body>
</html>
